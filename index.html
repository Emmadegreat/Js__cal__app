<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header><!----header-->
        <h1>JS-CALCULATOR-APP</h1>
    </header>

    <main class="container"><!--page body -->

        <div id="calculator"><!---calculator body-->

            <div id="calculator__layout"><!---calculator layout----->
                <button id="off" onclick="Off()">on/off</button>

                <input type="text" id="inputext" placeholder="0">
                <p id="display"></p>
                <div id="keypads"><!--keypad button -->
                    <button class="operator" id="clear">C</button>
                    <button class="operator" id="backspace">DEL</button>
                    <button value="%" class="operator" id="%">%</button>
                    <button onClick="Sqr()" class="operator" id="sqr">&#x221A;</button>

                    <button onClick="Tan()" class="operator" id="tan">Tan</button>
                    <button onClick="Sin()" class="operator" id="sin">Sin</button>
                    <button onClick="Sin()" class="operator" id="cos">Cos</button>
                    <button value="/" class="operator" id="/">&#247;</button>


                    <button value="7" class="number operator" id="7">7</button>
                    <button value="8" class="number operator" id="8">8</button>
                    <button value="9" class="number operator" id="9">9</button>

                    <button value="*" class="operator" id="*">&times;</button><br><br>

                    <button value="4" class="number operator" id="4">4</button>
                    <button value="5" class="number operator" id="5">5</button>
                    <button value="6" class="number operator" id="6">6</button>

                    <button value="-" class="operator minus" id="-">-</button><br><br>

                    <button value="1" class="number operator" id="1">1</button>
                    <button value="2" class="number operator" id="2">2</button>
                    <button value="3" class="number operator" id="3">3</button>

                    <button value="+" class="operator plus" id="+">+</button><br><br>

                    <button value="." class="number operator" id="dot">.</button>
                    <button value="0" class="number operator" id="0">0</button>
                    <button class="operator equal" id="equal">=</button>

                </div>
            </div>

        </div>
    </main>


    <footer><!----footer--->
        <span>&COPY; EMFCONZULT - </span>&nbsp;&nbsp;
        <span>CWW TECH AFRICA </span>&nbsp; - &nbsp;
        <span> COHORT 2.0  -  <span id="year"></span></span>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
