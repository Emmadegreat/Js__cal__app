<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <header><!----header-->
        <h1>JS-CALCULATOR-APP</h1>
    </header>

    <main class="container"><!--page body -->
        
        <div id="calculator"><!---calculator body-->
            
            <div id="calculator__layout"><!---calculator layout----->
                
                <p id="p"></p>
                <input type="text" id="inputext" placeholder="0">

                <div id="keypads"><!--keypad button -->
                    <button onClick="ClearAll()" class="operator" id="clear">C</button>
                    <button onClick="Delete()" class="operator" id="backspace">DEL</button>
                    <button onClick="Calculate('%')" class="operator" id="%">%</button>
                    <button onClick="Calculate('/')" class="operator" id="/">&#247;</button>

                    <button onClick="Calculate(7)" class="number" id="7">7</button>
                    <button onClick="Calculate(8)" class="number" id="8">8</button>
                    <button onClick="Calculate(9)" class="number" id="9">9</button>

                    <button onClick="Calculate('*')" class="operator" id="*">&times;</button><br><br>

                    <button onClick="Calculate(4)" class="number" id="4">4</button>
                    <button onClick="Calculate(5)" class="number" id="5">5</button>
                    <button onClick="Calculate(6)" class="number" id="6">6</button>

                    <button onClick="Calculate('-')" class="operator minus" id="-">-</button><br><br>

                    <button onClick="Calculate(1)" class="number" id="1">1</button>
                    <button onClick="Calculate(2)" class="number" id="2">2</button>
                    <button onClick="Calculate(3)" class="number" id="3">3</button>

                    <button onClick="Calculate('+')" class="operator plus" id="+">+</button><br><br>

                    <button onClick="Calculate('.')" class="number" id="dot">.</button>
                    <button onClick="Calculate(0)" class="number" id="0">0</button>
                    <!--<button onClick="Calculate()" class="empty" id="empty"></button>-->
                    <button onClick="Result('=')" class="operator equal" id="=">=</button>

                </div>
            </div>
            
        </div>
    </main>

    
    <footer><!----footer--->
        <span>&COPY; EMFCONZULT</span>&nbsp;&nbsp;
        <span> 2022</span>&nbsp;&nbsp;
        <span>ZURITEAM</span>
    </footer>
        
    <script src="./index.js"></script>
</body>
</html>
